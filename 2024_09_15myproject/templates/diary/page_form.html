{% extends "base/diary_base.html" %}
{% block body %}


<h2 style="text-align: center;">日記を書く</h2>
<br>
<div style="text-align: center;">
    <form method="POST" enctype="multipart/form-data" style="display: inline-block; text-align: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">保存</button>
            <button type="button" class="back-button" onclick="goBack()" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-left: 10px;">戻る</button><br><br>
            <div style="margin-top: 20px;">
                <a href="{% url 'diary:index' %}" style="background-color: purple; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">トップページに戻る</a>
            </div><br><br>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
<br><br>
{% endblock %}
