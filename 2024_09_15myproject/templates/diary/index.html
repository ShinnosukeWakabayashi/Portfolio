{% extends "base/diary_base.html" %}
{% block body %}
<style>
    .button {
        background-color: #008CBA;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
    }

    .button:hover {
        background-color: #007bb5;
    }

    .logout-form {
        margin-top: 20px;
        text-align: center;
    }

    .logout-button {
        background-color: #f44336;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout-button:hover {
        background-color: #e53935;
    }

    .centered {
        text-align: center;
    }

    .centered img {
        margin-bottom: 20px;
    }
</style>

<div class="centered">
    <div id="clock"></div>
    <br><br>

    <img src="media/diary/picture/pythonlogo.png" width="200" height="200" alt="Python Logo">
    <br><br>
    <a href="{% url 'diary:page_create' %}" class="button">日記を書く</a>
    <a href="{% url 'diary:page_list' %}" class="button">ページ一覧</a>
    <br><br>
    <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">ログアウト</button>
        <br><br>
        <a href="https://google.co.jp">Google</a>で検索
    </form>
</div>
<br><br>
{% endblock %}
